<div class="container-fluid">
    <h2 class="text-center">Write your Quote</h2>
    <hr />
    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
      <div class="form-group">
        <label for="name">Author</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="newQuote.name"
          name="name"
          #name="ngModel"
          required
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Quote: </label>
        <textarea
          class="form-control"
          id="description"
          rows="4"
          [(ngModel)]="newQuote.description"
          name="description"
          #description="ngModel"
          required
        ></textarea>
        <div
          [hidden]="description.valid || description.pristine"
          class="alert alert-danger"
        >
          <p>Description is required</p>
        </div>
      </div>
